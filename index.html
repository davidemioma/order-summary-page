<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <img class="top_img" src="./images/illustration-hero.svg" alt="">
        </div>
        <div class="bottom">
            <div class="content">
                <h2>Order Summary</h2>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div>
            <div class="plan">
                <div class="flex">
                    <img class="icon" src="./images/icon-music.svg" alt="">
                    <span>
                        <h4>Annual Plan</h4>
                        <p>$55.99/year</p>
                    </span>
                </div>
                <a class="link" href="#">Change</a>
            </div>
            <button class="btn btn_blue" type="submit">Proceed to Payment</button>
            <button class="btn btn_white" type="reset">Cancel Order</button>
        </div>
    </div>
</body>
</html>
